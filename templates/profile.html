{% extends 'base.html' %}
<!-- Main Content-->
{%block content%}
<header class="masthead" style="background-image: url('{{ url_for('static', filename='astronaut.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Profile</h1>
                            <span class="subheading">Zero Blogs by Crankyastologer</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
<section class="vh-100" style="background-color: white;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-md-9 col-lg-7 col-xl-5">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-4">
            <div class="d-flex text-black">
              <div class="flex-shrink-0">
                <img src="https://avatars.dicebear.com/api/adventurer/{{person.name}}.svg" alt="Generic placeholder image" class="img-fluid" style="width: 180px; border-radius: 10px;">
              </div>
              <div class="flex-grow-1 ms-3">
                <h5 class="mb-1">{{person.name}}</h5>

                <div class="d-flex justify-content-start rounded-3 p-2 mb-2" style="background-color: #efefef;">
                  <div>
                    <p class="small text-muted mb-1">Articles</p>
                    <p class="mb-0"></p>
                  </div>
                  <div class="px-3">
                    <p class="small text-muted mb-1">Followers</p>
                    <p class="mb-0"></p>
                  </div>

                </div>
                <div class="d-flex pt-1">
                    <a href="{{url_for('all_posts',id=person.id)}}">
                  <button type="button" class="btn btn-outline-primary me-1 flex-grow-1">Posts</button>
                  <button type="button" class="btn btn-primary flex-grow-1" >Follow</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{%endblock%}
